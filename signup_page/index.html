<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeleBooth</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <div class="triangle-left"></div>
        <div class="triangle-right"></div>
        <span class="logo-text"
          ><text class="small">CELE</text><text class="big">B</text
          ><text class="small">OOTH</text></span
        >
      </div>
      <button class="login-btn">Log In</button>
    </header>
    <div class="container">
      <div class="form-container">
        <h2 class="h2">Create an Account</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <button type="button" id="togglePassword" class="toggle-password">
              üëÅÔ∏è
            </button>
          </div>

          <div class="password-requirements">
            <ul>
              <li id="length">
                <span class="checkmark"></span> Password must contain at least 8
                characters
              </li>
              <li id="number">
                <span class="checkmark"></span> Use numbers (e.g., 1342)
              </li>
              <li id="symbol">
                <span class="checkmark"></span> Use symbols (e.g., #$@)
              </li>
            </ul>
          </div>

          <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p>
          By creating an account, you agree with the
          <a href="#" class="Terms">Terms of Use</a> and
          <a href="#" class="Policy">Privacy Policy</a>
        </p>
      </div>
      <div class="image-container">
        <img
          src="assets/signuppageimage.png"
          alt="Signup Image Placeholder"
          class="signup-image"
        />
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
