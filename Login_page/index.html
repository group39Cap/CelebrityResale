<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeleBooth - Login</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="triangle-left"></div>
        <div class="triangle-right"></div>
        <span class="logo-text">
          <text class="small">CELE</text><text class="big">B</text
          ><text class="small">OOTH</text>
        </span>
      </div>
      <div class="form-container">
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <p><a href="#" class="forgot-password">Forgot Password?</a></p>

          <button type="button" class="login-button">Log In</button>
        </form>
        
        <p>
          Do not have an account?
          <a href="/signup_page/index.html" class="signup-link">Sign Up with CeleBooth Today!</a>
        </p>
      </div>
    </div>
  </body>
</html>
